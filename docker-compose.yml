version: '3'

services: 
  web: 
    build: .
    command: gunicorn vcm_backend.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes: 
     - .:/app
    ports: 
     - "8000:8000"
    depends_on: 
     - db
    env_file: 
     - .env
    
    
  db: 
    image: postgres:13
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/ 
    environment: 
      POSTGRES_DB: <db-name> 
      POSTGRES_USER: <user> 
      POSTGRES_PASSWORD: some_password
    ports: 
      - "5432:5432"
    
volumes: 
  postgres_data: 
